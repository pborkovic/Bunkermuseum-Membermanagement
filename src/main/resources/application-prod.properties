# Production profile (Docker environment)

# Database configuration (set via Docker environment variables)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

# Production optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Production logging (minimal)
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# Session Configuration - Production Security
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.name=SESSIONID
server.servlet.session.tracking-modes=cookie

# HTTPS Configuration
server.ssl.enabled=false
server.port=8080
https.redirect.enabled=true

# Security headers enabled via SecurityHeadersConfig

# Production Security Settings
spring.security.require-ssl=true

# Logging - Security Events
logging.level.com.bunkermuseum.membermanagement.controller.AuthController=INFO
logging.level.com.bunkermuseum.membermanagement.service.UserService=INFO
logging.level.org.springframework.security=WARN