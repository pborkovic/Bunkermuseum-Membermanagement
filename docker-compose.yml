services:
  app:
    build:
      context: .
      dockerfile: nginx/Dockerfile
      cache_from:
        - eclipse-temurin:21-jdk
        - nginx:alpine
    ports:
      - "80:80"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:bunkermuseum
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_H2_CONSOLE_ENABLED=false
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
    volumes:
      - app_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Separate database service (if needed in future)
  # database:
  #   image: postgres:15-alpine
  #   environment:
  #     POSTGRES_DB: bunkermuseum
  #     POSTGRES_USER: bunkermuseum
  #     POSTGRES_PASSWORD: password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   restart: unless-stopped

volumes:
  app_data:
  # postgres_data:

networks:
  default:
    name: bunkermuseum-network