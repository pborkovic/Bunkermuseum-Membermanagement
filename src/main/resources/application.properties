server.port=${PORT:8080}
logging.level.org.atmosphere=warn

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.bunkermuseum

# Local development database (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5433/bunkermuseum_dev
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=bunkermuseum_dev
spring.datasource.password=bunkermuseum_dev_password

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Caching Configuration
spring.cache.type=caffeine

# Define all cache names
spring.cache.cache-names=roles,usersByEmail,usersById

# Default cache specification (fallback for any undefined caches)
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# Per-cache specifications for optimized performance
# Roles: Cached for 24 hours (rarely change in production)
# Maximum 100 roles (very small dataset - typically only 3-5 roles)
spring.cache.caffeine.spec.roles=maximumSize=100,expireAfterWrite=24h

# Users by Email: Cached for 10 minutes (frequent authentication lookups)
# Maximum 500 users (frequently accessed during auth and user operations)
spring.cache.caffeine.spec.usersByEmail=maximumSize=500,expireAfterWrite=10m

# Users by ID: Cached for 10 minutes (frequent profile lookups)
# Maximum 500 users (displayed in navbar, settings, user lists)
spring.cache.caffeine.spec.usersById=maximumSize=500,expireAfterWrite=10m

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.tracking-modes=cookie

# MinIO Configuration
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin123
minio.bucket-name=bunkermuseum
minio.expiry-seconds=3600

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Mail Configuration (local development defaults to Mailpit on port 8025)
spring.mail.host=${SPRING_MAIL_HOST:localhost}
spring.mail.port=${SPRING_MAIL_PORT:1025}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:false}
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Google reCAPTCHA v2 Configuration
recaptcha.site-key=${RECAPTCHA_SITE_KEY:your-site-key-here}
recaptcha.secret-key=${RECAPTCHA_SECRET_KEY:your-secret-key-here}
recaptcha.verify-url=https://www.google.com/recaptcha/api/siteverify

# Springdoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.show-actuator=false
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.defaultModelsExpandDepth=-1
